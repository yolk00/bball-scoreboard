<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>basketball scoreboard</title>
  </head>
  <body>
    <div id="scoreBoard">
      <h1>Score</h1>

      <div class="half centered">
        <div class="sqr-bg">
          <h2>Home Team</h2>
          <span id="homePoints"></span>
        </div>
      </div>

      <div class="half centered">
        <div class="sqr-bg">
          <h2>Away Team</h2>
          <span id="awayPoints"></span>
        </div>
      </div>

      <!-- <div>
        <div>
          <h4>Fouls</h4>
          <span id="homeFouls"></span>
        </div>
      </div>

      <div>
        <div>
          <h4>Timeout</h4>
          <span id="homeTimeout"></span>
        </div>
      </div> -->

      <div class="full centered">
        <div class="sqr-bg">
          <h3 onclick="reset()">Period</h3>
          <span id="period" onclick="nextPeriod()"></span>
        </div>
      </div>

      <!-- <div>
        <div>
          <h4>Fouls</h4>
          <span id="awayFouls"></span>
        </div>
      </div>

      <div>
        <div>
          <h4>Timeout</h4>
          <span id="awayTimeout"></span>
        </div>
      </div> -->
    </div>

    <hr />

    <div id="calculator">
      <div class="calcBtn home">
        <button onclick="add3Home()">+3 Points</button>
        <button onclick="add2Home()">+2 Points</button>
        <button onclick="add1Home()">+1 Point</button>
        <button onclick="resetHome()">Reset</button>
      </div>
      <div class="calcBtn away">
        <button onclick="add3Away()">+3 Points</button>
        <button onclick="add2Away()">+2 Points</button>
        <button onclick="add1Away()">+1 Point</button>
        <button onclick="resetAway()">Reset</button>
      </div>
      <button id="reset-btn" class="calcBtn" onclick="reset()">New Game</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
